<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="inputs">
      <div class="day box">
        <label for="day-input">Day</label><br>
        <input type="number" name="day" id="day-input" placeholder="DD" maxlength="2">
        <p class="error-msg hide">This field is required</p>
      </div>
      <div class="month box">
        <label for="month-input">Month</label><br>
        <input type="number" name="month" id="month-input" placeholder="MM" maxlength="2">
        <p class="error-msg hide">This field is required</p>
      </div>
      <div class="year box">
        <label for="year-input">Year</label><br>
        <input type="number" name="years" id="year-input" placeholder="YYYY" minlength="4">
        <p class="error-msg hide">This field is required</p>
      </div>
    </div>
    <hr>
    <svg  class="svg-btn" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  

    <div class="resuls">
      <p><span id="year-results">-- </span>years</p>
      <p><span id="months-results">-- </span>months</p>
      <p><span id="days-results">-- </span>days</p>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Thato-t">Thato</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
